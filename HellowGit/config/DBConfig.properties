<!-- Game DB settings -->
GameDB.hibernate.connection.url=jdbc:mysql://localhost/game
GameDB.hibernate.connection.username=xpec
GameDB.hibernate.connection.password=xpec
GameDB.hibernate.c3p0.timeout=1800
GameDB.hibernate.c3p0.idle_test_period=1800
GameDB.hibernate.cache.use_second_level_cache=true
GameDB.hibernate.cache.use_query_cache=true
GameDB.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

<!-- Default DB settings -->
DefaultDB.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
DefaultDB.hibernate.connection.driver_class=org.gjt.mm.mysql.Driver
DefaultDB.hibernate.hbm2ddl.auto=update
DefaultDB.hibernate.c3p0.max_size=10
DefaultDB.hibernate.c3p0.min_size=5
DefaultDB.hibernate.c3p0.max_statements=100
DefaultDB.hibernate.c3p0.acquire_increment=2
DefaultDB.hibernate.c3p0.validate=false
DefaultDB.hibernate.statement_cache.size=1000
DefaultDB.hibernate.jdbc.fetch_size=100
DefaultDB.hibernate.jdbc.batch_size=100
DefaultDB.hibernate.use_outer_join=true
DefaultDB.hibernate.show_sql=true
DefaultDB.hibernate.connection.autoReconnect=true